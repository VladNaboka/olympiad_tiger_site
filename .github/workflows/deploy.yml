name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/olympiad_tiger_site
            
            # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½Ğ¸Ñ‚ÑŒ Ñ‚ĞµĞºÑƒÑ‰Ğ¸Ğ¹ ĞºĞ¾Ğ¼Ğ¼Ğ¸Ñ‚ Ğ´Ğ»Ñ Ğ¾Ñ‚ĞºĞ°Ñ‚Ğ°
            CURRENT_COMMIT=$(git rev-parse HEAD)
            
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --omit=dev
            
            echo "ğŸ›‘ Stopping application..."
            pm2 stop tigers || true
            
            echo "ğŸ—‘ï¸  Cleaning old build..."
            rm -rf .next
            
            echo "ğŸ”¨ Building application..."
            if ! NODE_OPTIONS="--max-old-space-size=4096" npm run build; then
              echo "âŒ Build failed! Rolling back..."
              git reset --hard $CURRENT_COMMIT
              npm ci --omit=dev
              npm run build
              pm2 restart tigers
              exit 1
            fi
            
            echo "ğŸš€ Starting application..."
            pm2 delete tigers || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment complete!"